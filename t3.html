      <h1>Tic Tac Toe</h1>

      <h4>For two players. X has the first turn. Click on a cell to begin!</h4>

      <canvas id = "0cell1" width="50" height="50" style="border:1px solid black"
      onclick="cellClicked(0,1)"></canvas>
      <canvas id = "0cell2" width="50" height="50" style="border:1px solid black"
      onclick="cellClicked(0,2)"></canvas>
      <br>
      <canvas id = "1cell0" width="50" height="50" style="border:1px solid black"
      onclick="cellClicked(1,0)"></canvas>
      <canvas id = "1cell1" width="50" height="50" style="border:1px solid black"
      onclick="cellClicked(1,1)"></canvas>
      <canvas id = "1cell2" width="50" height="50" style="border:1px solid black"
      onclick="cellClicked(1,2)"></canvas>
      <br>
      <canvas id = "2cell0" width="50" height="50" style="border:1px solid black"
      onclick="cellClicked(2,0)"></canvas>
      <canvas id = "2cell1" width="50" height="50" style="border:1px solid black"
      onclick="cellClicked(2,1)"></canvas>
      <canvas id = "2cell2" width="50" height="50" style="border:1px solid black"
      onclick="cellClicked(2,2)"></canvas>
  </div>

    play();
